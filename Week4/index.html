<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept-test</title>
</head>
<body>
<script>
    let body = document.querySelector('body');

    let redP = document.createElement('p');
    redP.setAttribute('style', 'color: red;');
    redP.textContent = "Look! I am red!";

    let blueHeading = document.createElement('h3', ["I'm a blue h3!", "color: blue;"]);
    blueHeading.setAttribute('style', 'color: blue;');
    blueHeading.textContent = 'I am a blue H3!';

    let div = document.createElement('div', ["border: 1px solid black;", "background-color: pink;"]);
    div.setAttribute('style', 'border: 1px solid black; background-color: pink;');

    let h1 = document.createElement('h1');
    h1.textContent = 'I am a div';

    let h3 = document.createElement('h3');
    h3.textContent = 'ME TOO!';

    div.appendChild(h1);
    div.appendChild(h3);

    body.appendChild(redP);
    body.appendChild(blueHeading);
    body.appendChild(div);


</script>
</body>
</html>
