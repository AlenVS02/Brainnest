<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1> Rock, Paper, Scissors! </h1>
    </header>

    <main class="game">
        <div class="announcements">
            <p id="information">
                Welcome to Alen's Rock Paper and Scissors!
                <br> <br>
                You may choose between "rock", "paper", and "scissors".
                <br> <br>
                To play, you must click on any of the illustrations.
            </p>
            <h3 id="status"> MAKE A MOVE </h3>
        </div>

        <div class="moves">
            <button id="rock">
                <img src="./images/rock.png" alt="rock">
            </button>
            <button id="paper">
                <img src="./images/paper.png" alt="paper">
            </button>
            <button id="scissors">
                <img src="./images/scissors.png" alt="scissors">
            </button>
        </div>

        <div class="scores">
            <h2 id="score-player"> You: 0 </h2>
            <h2 id="score-computer"> Computer: 0 </h2>
        </div>
    </main>
</body>
<script src="myscript.js"></script>
</html>
